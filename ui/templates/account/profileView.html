<ol class="breadcrumb"><li><a href="#">Home</a></li><li><a href="#">Account</a></li><li class="active">Profile</li></ol><!-- //breadcrumb--><div id="content"><div class="row"><div class="col-lg-12">   <section role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="panel wizard-form corner-flip"><header class="panel-heading"><h2><%= viewTitle %></h2></header><div class="panel-body"><form role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="form-profile"><div class="form-group"><label>Company Name</label><input name="name" required="required" parsley-mincheck="3" type="text" placeholder="Company Name" value="<%= account.get('name') %>" parsley-remote-method="POST" parsley-remote-message="<%= validation.companyNotUnique %>" class="form-control"/></div><div class="form-group"><label>Phone Number</label><div style="height:34px;"><input name="phone-country-code" required="required" placeholder="<%= phoneCountryCode %>" value="<%= account.get('info').phone.countryCode %>" style="width:19%;margin-right:1%;" class="form-control pull-left"/><input name="phone-area-code" required="required" placeholder="<%= phoneAreaCode %>" value="<%= account.get('info').phone.areaCode %>" style="width:24%;margin-right:1%;" class="form-control pull-left"/><input name="phone-number" required="required" type="tel" placeholder="<%= phoneNumber %>" value="<%= account.get('info').phone.number %>" style="width:55%" class="form-control pull-left"/></div></div><div class="form-group"><label>Address</label><div style="height:34px;margin-bottom:5px;"><input name="address-country" parsley-mincheck="2" required="required" placeholder="<%= addressCountry %>" value="<%= account.get('info').address.country %>" style="width:32%;margin-right:1%;" class="form-control pull-left"/><input name="address-province" parsley-mincheck="2" required="required" placeholder="<%= addressProvince %>" value="<%= account.get('info').address.province %>" style="width:33%;margin-right:1%;" class="form-control pull-left"/><input name="address-city" parsley-mincheck="2" required="required" placeholder="<%= addressCity %>" value="<%= account.get('info').address.city %>" style="width:33%" class="form-control pull-left"/></div><div style="height:34px;"><input name="address-street" parsley-mincheck="6" required="required" placeholder="<%= addressStreet %>" value="<%= account.get('info').address.street %>" style="width:74%;margin-right:1%;" class="form-control pull-left"/><input name="address-zipcode" required="required" parsley-type="digits" placeholder="<%= addressZipcode %>" value="<%= account.get('info').address.zipcode %>" style="width:25%" class="form-control pull-left"/></div></div><div class="form-group"><label>Website</label><input name="website" type="url" placeholder="http://www.yourcompany.com" value="<%= account.get('info').website %>" class="form-control"/></div><button type="submit" class="hidden"></button></form></div><footer class="panel-footer"><button type="submit" class="btn-save btn btn-theme"><i class="fa fa-check">&nbsp; Save &nbsp;</i></button></footer></section></div></div></div>
